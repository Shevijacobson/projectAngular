<div class="container" style="width: 80%; position: relative;">
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="row justify-content-between align-items-center mb-4">
                <div class="col-auto" style="width: 20%;">
                    <h2 class="pulse-button" (click)="returnToLesson()">חזור לרשימת השיעורים</h2>
                </div>
                <div class="col-auto mr-auto text-right" style="width: 80%;">
                    <h2 class="pulse-button"> קורס {{nameCourse}} שיעור {{numLessonPlusOne(numLesson)}}</h2>
                </div>
            </div>
        </div>
    </div>


<div class="exeDiv">
 <youtube-player videoId="{{urlVideo}}" disablePlaceholder></youtube-player>
            <button class="labelExe" mat-raised-button color="primary" disabled="true">{{exe}}</button>
            <form [formGroup]="formdata">
                <mat-form-field>
                    <mat-label>תשובה:</mat-label>
                    <input matInput name="answerStudent" formControlName="answerStudentValue">
                </mat-form-field>
            </form>
            <p>תשובתך: {{answerStudent}}</p>
            <br>
            <button mat-raised-button color="primary" class="sumbitExe" (click)="finishLesson()"> סיום שיעור והגשת
                התרגיל
            </button>
    </div>

    
 </div>
